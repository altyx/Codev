
<div class="container">
    <h1>Inscription</h1>
    <form (ngSubmit)="onSubmit()" #InscriptionForm="ngForm" >
        <div class="form-group">
            <label for="nom">nom</label>
            <input type="text" name="nom" class="form-control" [(ngModel)]="model.nom" ngControl="nom"  id="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">pr√©nom</label>
            <input type="text" name="prenom" class="form-control" [(ngModel)]="model.prenom" ngControl="prenom" id="prenom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="model.email" ngControl="prenom" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="prenom" class="form-control" [(ngModel)]="model.password" ngControl="prenom" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!InscriptionForm.form.valid" >Submit</button>
    </form>
</div>
