
<div class="container">
    <h1>Connexion</h1>
    <form (ngSubmit)="login()" #LoginForm="ngForm" >
        <div class="form-group">
            <label for="nom">Email</label>
            <input type="email" name="nom" class="form-control" [(ngModel)]="model.email"  id="nom">
        </div>
        <div class="form-group">
            <label for="prenom">Mot de passe</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="model.password"  id="prenom" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.form.valid" >Submit</button>
    </form>
</div>
